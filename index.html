<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/App.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-1">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better desicions
            regarding revenue, customer experience, and overall efficiency
          </p>
          <div class="stats">
            <div class="stat-1">
              <h3>10k+</h3>
              <h6>COMPANIES</h6>
            </div>
            <div class="stat-2">
              <h3>314</h3>
              <h6>TEMPLATES</h6>
            </div>
            <div class="stat-3">
              <h3>12M+</h3>
              <h6>QUERIES</h6>
            </div>
          </div>
        </div>
        <div class="card-2">
          <img src="images/image-header-desktop.jpg" alt="" />
          <div class="overlay-image"></div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/adnanhaydir" target="_blank">Adnan Haydir</a>.
    </div>
  </body>
</html>
